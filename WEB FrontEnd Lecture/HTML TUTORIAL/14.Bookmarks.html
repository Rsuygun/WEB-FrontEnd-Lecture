<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Bookmarks</title>
    <!--Site içinde linkler arası geçiş yapmak için aşağıdaki sistemi kullanırız.-->
    
</head>
<body>
    <ul>
        <li><a href="#box1">Box 1</a></li>
        <li><a href="#box2">Box 2</a></li>
        <li><a href="#box3">Box 3</a></li>
        <li><a href="#box4">Box 4</a></li>
        <li><a href="#box5">Box 5</a></li>
    </ul>
    <div id="box1" class="box">BOX 1</div>
    <div id="box1" class="box">BOX 2</div>
    <div id="box1" class="box">BOX 3</div>
    <div id="box1" class="box">BOX 4</div>
    <div id="box1" class="box">BOX 5</div>
    
</body>
</html>
