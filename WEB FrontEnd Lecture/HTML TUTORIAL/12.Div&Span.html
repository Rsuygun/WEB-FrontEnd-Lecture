<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Div & Span</title>
    <!--HTML de başka HTML elementlerini gruplamak için kullanılan elementlerdir.-->
    <!--Div elementi bir block elementidir.-->
    <!--Span elementi bir inline elementidir.-->
    <!--Inline seviyede belli bir elemanı stillemek için span kullanılır.-->
    <!--Navigation bar yapmak için ise div kullanılır.-->
</head>
<body>
   <div>Bu bir div</div> 
   <span>Bu bir span</span>
   <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, magnam?
   </p>

</body>
</html>
