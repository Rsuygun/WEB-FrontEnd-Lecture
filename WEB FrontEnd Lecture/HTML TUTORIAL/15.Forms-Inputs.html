<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form & Inputs</title>
    <!--Back end içine göndermek için formun içinde işlem yapılır.-->

    <!--action php ile çalışışıyorsa formun içindeki değerleri alıp
     belirtilen php dosyasına gönderimi sağlar.-->

    <!--Input <input type="text"> ile sitemiz içerisinde 
     yazı yazabilmemizi sağlayan bir alan oluşturur. -->

    <!--<label for="name">Name</label> <br />
     <input type="text" id="name"> kodu ile Name in üstüne
     tıkaldığımızda da labela odaklandığını görürüz.-->

    <!--<button type="submit">Gönder</button> bu da farklı bir 
     şekilde submit butonu göndermemize yarar.-->

    <!--<input type="reset" value="Reset"> yapıştırdığımızda labelin içine
     yazdığımız verileri silebileceğimiz bir buton gelir. Bunu button etiketiyle de yapabiliriz.-->

    <!--rows kaç satır geleceğini cols ise kaç tane sütun geleceğini belirtiriz.--> 
</head>
<body>

    <form>
        <!--HTML5 Input-->
        <label for="name">Name</label> <br />
        <input type="text" placeholder="Your Name" id="name" name="name">  <br />

        <label for="email">Email</label> <br />
        <input type="email" id="email" placeholder="Your email" name="email"> <br />

        <label for="password">Password</label> <br />
        <input type="password" id="password" placeholder="Your Password" name="password"> <br />
        
        <label for="date">Date</label> <br />
        <input type="date" id="date" name="date"> <br />
        
        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="Female"> <br>
        Other
        <input type="radio" name="gender" value="other" checked> <br>
       
        Hobbies <br>
        Technology
        <input type="checkbox" name="tech" id="tech" checked>
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art" checked> <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bechelor">Lisans</option>
            <option value="msn">Yüksek Lisans</option>
            <option value="phd">Doktora</option>


        </select> <br>

        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea> <br>
        <button type="reset">Reset</button>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
