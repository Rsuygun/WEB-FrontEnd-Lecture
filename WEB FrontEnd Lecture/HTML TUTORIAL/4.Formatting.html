<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formatting</title>
</head>
<body>
    <!--strong etiketinin içine yazdığımız kelimeler kalın yazılır.-->
    <!--em etiketinin içine yazılan kelimeler italik biçimde yazılır.-->
    <!--small etiketinin içine yazdığımız kelimeler daha küçük şekilde yazılır.-->
    <!--mark etiketinin içine yazılan kelimeler vurgulanmış bir şekilde yazılır.-->
    <!--pre etiketi arasına yazdığımız şeyleri nasıl yazdıysak öyle web sayfasında gösterir.-->
    <p style="font-size:30px">
    Lorem <strong>ipsum</strong> dolor, <em>sit</em> amet consectetur <small>adipisicing</small> <mark>elit</mark>. Architecto, fuga!
    </p>

    <pre>
Korkma, sönmez bu şafaklarda yüzen al sancak;
Sönmeden yurdumun üstünde tüten en son ocak.
O benim milletimin yıldızıdır, parlayacak;
O benimdir, o benim milletimindir ancak.
    </pre>
</body>
</html>
