<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <style>
        /*Yazılan yazının opaklığını azaltmak için 'opacity' kodunu kullanırız.
        Ya da 'rgpa kodunu kullanabiliriz.'*/
        /* 'ff' ifadesi 255 anlamına gelir başında '#' işaretini kullanarak yazdığımızda rgb yerine geçer.
        Örnek olarak '#ffffff' yazdığımızda ard arda '255, 255, 255' yazırdımış oluruz ve beyaz rengini elde ederiz.
        '#000000' ibaresini kullandığımızda ise siyah rengini elde ederiz. */
        h1{
            color: #f4f4f4;
            
        }
    </style>
</head>
<body>
    <h1>Başlık 1</h1>
</body>
</html>
